<!DOCTYPE html>
<html lang="it" class="dark">
    <head>
        <meta charset="utf-8">
        <title>Stato delle anime</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        <style>
            body {
                min-height: 100vh;
                position: relative;
                background-color: hsl(var(--background, 217 32% 17%));
                color: hsl(var(--foreground, 213 31% 91%));
            }
            .bg-gradient-custom {
                position: fixed;
                inset: 0;
                z-index: 0;
                pointer-events: none;
                background: linear-gradient(135deg, rgba(30,58,138,0.2) 0%, hsl(217,32%,17%) 50%, rgba(88,28,135,0.2) 100%);
            }
            .gradient-text {
                background: linear-gradient(to right, #60a5fa, #3b82f6);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            :root {
                --background: 217 32% 17%;
                --foreground: 213 31% 91%;
                --card: 217 33% 15%;
                --card-foreground: 213 31% 91%;
                --primary: 217 91% 60%;
                --primary-foreground: 213 31% 91%;
                --secondary: 217 33% 20%;
                --secondary-foreground: 213 31% 91%;
                --muted: 217 33% 22%;
                --muted-foreground: 215 20% 65%;
                --border: 217 33% 25%;
            }
        </style>
    </head>
    <body style="color: white;">
        <div class="bg-gradient-custom"></div>
        <header class="fixed top-0 z-50 w-full bg-gray-900 border-b border-gray-700 bg-opacity-80 backdrop-blur-md">
            <div class="container px-6 py-4 mx-auto">
                <nav class="flex items-center justify-between">
                    <a href="{{ url_for('main.index') }}" class="text-xl font-bold gradient-text" style="text-decoration: none;">
                        Censimento Storico
                    </a>
                    <div class="items-center hidden space-x-8 md:flex">
                        {% if request.endpoint == 'main.creator' and not dati_caricati %}
                            <a href="{{ url_for('main.creator') }}"
                            class="transition-colors px-2 py-1 rounded
                            {% if request.endpoint == 'main.creator' %}
                                text-white bg-blue-700
                            {% else %}
                                text-gray-300 hover:text-white
                            {% endif %}">
                                Creators
                            </a>
                        {% else %}
                            <a href="{{ url_for('main.index') }}"
                            class="transition-colors px-2 py-1 rounded
                            {% if request.endpoint == 'main.index' %}
                                text-white bg-blue-700
                            {% else %}
                                text-gray-300 hover:text-white
                            {% endif %}">
                                Home
                            </a>
                            <a href="{{ url_for('main.info') }}"
                            class="transition-colors px-2 py-1 rounded
                            {% if request.endpoint == 'main.info' %}
                                text-white bg-blue-700
                            {% else %}
                                text-gray-300 hover:text-white
                            {% endif %}">
                                Info Generali
                            </a>
                            <a href="{{ url_for('main.statistiche') }}"
                            class="transition-colors px-2 py-1 rounded
                            {% if request.endpoint == 'main.statistiche' %}
                                text-white bg-blue-700
                            {% else %}
                                text-gray-300 hover:text-white
                            {% endif %}">
                                Statistiche
                            </a>
                            <a href="{{ url_for('main.classifiche') }}"
                            class="transition-colors px-2 py-1 rounded
                            {% if request.endpoint == 'main.classifiche' %}
                                text-white bg-blue-700
                            {% else %}
                                text-gray-300 hover:text-white
                            {% endif %}">
                                Classifiche
                            </a>
                            <a href="{{ url_for('main.creator') }}"
                            class="transition-colors px-2 py-1 rounded
                            {% if request.endpoint == 'main.creator' %}
                                text-white bg-blue-700
                            {% else %}
                                text-gray-300 hover:text-white
                            {% endif %}">
                                Creators
                            </a>
                        {% endif %}
                    </div>
                </nav>
            </div>
        </header>
        <main class="relative z-10 p-4 pt-20">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
